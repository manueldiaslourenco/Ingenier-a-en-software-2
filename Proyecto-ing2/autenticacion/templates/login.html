{% extends 'layouts/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciarSesion</title>
</head>
<body>
    <section>
        <div>
            <div>
                <h3>Iniciar Sesión</h3>
                <form action="">
                    {% csrf_token %}   
                    <div>
                        <input type="text" name="mail" placeholder="Mail" class="input-control">
                    </div>
                    <div>
                        <input type="password" name="contraseña" placeholder="Contraseña" class="input-control">
                        <div>
                            <a href="{% url 'recuperar contraseña'%}" class="">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Acceder</button>
                </form>
                <a href="{% url 'crear cuenta' %}"> Crear cuenta nueva</a>
            </div>
        </div>
    </section>
</body>
</html>

{% endblock %}
